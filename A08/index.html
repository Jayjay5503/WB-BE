<!DOCTYPE html>
<html lang="en">

<head>
    <title>Core Memories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

        .w3-third img {
            margin-bottom: -6px;
            opacity: 0.8;
            cursor: pointer
        }

        .w3-third img:hover {
            opacity: 1
        }
    </style>
</head>

<body class="w3-light-grey w3-content" style="max-width:1600px">
    <style>
        /* CSS */
        .section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f9f9f9;
            /* Light gray background */
            border-radius: 10px;
            /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            max-width: 600px;
            /* Max width for better responsiveness */
            margin: 0 auto;
            /* Center horizontally */
        }

        .centered {
            font-size: 2.5rem;
            /* Larger font size for the heading */
            margin-bottom: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            /* Space between icons */
            margin-top: 20px;
        }

        .icon-btn {
            display: inline-block;
            font-size: 1.5rem;
            color: #333;
            /* Icon color */
            transition: color 0.3s;
            /* Smooth color transition */
        }

        .icon-btn:hover {
            color: #007bff;
            /* Change color on hover */
        }

        .w3-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            /* Adjust spacing between images */
        }

        .image-container {
            text-align: center;
            margin: 10px 0;
        }

        .centered-image {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .centered-image:hover {
            transform: scale(1.05);
        }



        .icon-btn {
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
        }

        .icon-btn:hover {
            color: #007BFF;
        }

        /* Add spacing between the Contacts Section and Footer */
        .section {
            margin-bottom: 50px;
            /* Adds space below the section */
        }

        .footer {
            text-align: center;
            /* Center footer content */
            margin: 0 auto;
            padding: 10px;
            background-color: #000;
            /* Optional: Footer background color */
            color: #fff;
            /* Optional: Footer text color */
        }
    </style>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center"
        style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
        <h3 class="w3-padding-64 w3-center"><b>EXPLORE<br>ISLANDS</b></h3>
        <a href="javascript:void(0)" onclick="w3_close()"
            class="w3-bar-item w3-button w3-padding w3-hide-large">CLOSE</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">PORTFOLIO</a>
        <a href="#contacts" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">SOME NAME</span>
        <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- Page Content -->
    <div class="w3-main" style="margin-left:300px">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>

        <!-- Photo grid -->
        <div class="w3-row-padding">
            <div class="w3-col m6 image-container">
                <a href="volley.html">
                    <img src="images/JOY.png" class="centered-image w3-hover-opacity"
                        style="max-width:100%; height:auto;" onclick="onClick(this)" alt="VOLLEY ISLAND">
                </a>
            </div>
            <div class="w3-col m6 image-container">
                <a href="puerto.html">
                    <img src="images/SAD.png" class="centered-image w3-hover-opacity"
                        style="max-width:100%; height:auto;" onclick="onClick(this)" alt="PUERTO GALAERA ISLAND">
                </a>
            </div>
        </div>
        <div class="w3-row-padding" style="margin-top:16px;">
            <div class="w3-col m6 image-container">
                <a href="instrument.html">
                    <img src="images/DISGUST.png" class="centered-image w3-hover-opacity"
                        style="max-width:100%; height:auto;" onclick="onClick(this)" alt="INSTRUMENT ISLAND">
                </a>
            </div>
            <div class="w3-col m6 image-container">
                <a href="art.html">
                    <img src="images/FEAR.png" class="centered-image w3-hover-opacity"
                        style="max-width:100%; height:auto;" onclick="onClick(this)" alt="ART ISLAND">
                </a>
            </div>
        </div>



        <!-- Modal for full-size images on click -->
        <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="img01" class="w3-image">
                <p id="caption"></p>
            </div>
        </div>

        <!-- Contacts Section -->
        <div class="section" id="contacts">
            <h2 style="text-align: center;">Contact Me</h2>
            <div style="text-align: center; margin-top: 16px;">
                <a href="https://www.facebook.com/jay.monterola.79" class="icon-btn" target="_blank"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/jayjay_monterola/" class="icon-btn" target="_blank"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://t.me/Jayjay5503" class="icon-btn" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="tel:+639914414895" class="icon-btn"><i class="fas fa-phone"></i></a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            © 2024 JJ's WORKS | All Rights Reserved
        </footer>


        <script>
            // Script to open and close sidebar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }

            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }

            // Modal Image Gallery
            function onClick(element) {
                document.getElementById("img01").src = element.src;
                document.getElementById("modal01").style.display = "block";
                var captionText = document.getElementById("caption");
                captionText.innerHTML = element.alt;
            }

            function onClick(image) {
                // Prevent the default link behavior
                event.preventDefault();
                // Get the target URL from the href attribute of the link
                var target = image.closest("a").getAttribute("href");
                // Navigate to the URL
                if (target) {
                    window.location.href = target;
                }
            }



        </script>


</body>

</html>
